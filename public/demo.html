<!DOCTYPE html>
<html>
  <head><style>
h1 {
  color: #ff6666;
  font: 3em "Lucida Grande";}
body, h1 {
	padding-top: .3em;
	text-align: center;
}
</style></head>
  <body>
    <h1>SwapCode</h1>
    <input type='button' value='fade' id='button' />
  <script type='text/javascript' src='http://code.jquery.com/jquery.min.js'></script>
      <script type='text/javascript'>(function() {
  $(function() {
    return $('input[type=button]').click(function() {
      return $('h1').fadeTo('slow', 0.1, function() {
        return $(this).fadeTo('slow', 1);
      });
    });
  });
}).call(this);
</script></body>
</html>
